<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/css/styleVueJs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';font-size: 22px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    
    <div id="app">
        <div class="container">
            <h1 class="head">To Do List</h1>
            <p v-show="list"></p> 
            <ul v-for="(list,index) in list">
                    <p class="status">{{ list.status }}</p>
                    <button class="delete" @click="hapus(index)"><i class="fa fa-x"></i></button>
                    <p></p>
                    <p>{{ list.judul }}</p>
                    <p>{{ list.desc }}</p>
                <hr>
                <p style="opacity: 0;">a</p>
            </ul>
        </div>
        <div class="container">
        
            <p><b>Any Work?</b></p>
            <div class="input-group mb-3">
                    <input class="inputan" id="todo" v-model="list.judul" type="text" placeholder="Your Job"/>
            </div>
            <p><b>It's Important?</b></p>
            <div class="input-group mb-3">
                <select class="inputan" name="priority" id="priority" v-model="list.status">
                    <option value="Important">Important</option>
                    <option value="Ordinary">Not Really</option>
                    <option value="Trivial">Trivial</option>
                </select>
            </div>
            <p><b>Any Notes?</b></p>
            <div class="input-group mb-3">
                <textarea name="desc" id="desc" cols="150" rows="10" placeholder="Description..." v-model="list.desc"></textarea>
            </div>
            <p>
                <button class="add" @click="add">Add</button>
                <button class="reset" @click="reset">Reset</button>
            </p>
            
        </div>
        <p class="foot"> {{ nama }} || <a class="ref" href="/vueJs/numberGuessing" target="_blank"><u> Simple Number Guessing Game</u></a></p>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data(){
                return{
                    nama: 'Paulus Pandu Windito',
                    list:[
                        
                    ],
                }                  
            },
            methods: {
                add(){
                    this.list.push({
                        judul: document.getElementById('todo').value,
                        status: document.getElementById('priority').value,
                        desc: document.getElementById('desc').value,
                    })
                },
                hapus: function(index){
                    this.list.splice(index, 1);
                },
                reset(){
                    document.getElementById('todo').value="",
                    document.getElementById('priority').value="",
                    document.getElementById('desc').value=""
                }
            }  
        }).mount('#app')
    </script>
</body>
</html>
